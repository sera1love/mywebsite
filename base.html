<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
             <div class="col-md-2 mb-2 mb-md-0"></div>
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="header__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary"><ya-tr-span data-index="56-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Home" data-translation="Главная" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Главная</ya-tr-span></a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link px-2"><ya-tr-span data-index="57-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="About the book" data-translation="Кратко о книге" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Кратко о книге</ya-tr-span></a></li>
        <li><a href="{{ url_for('comparison') }}" class="nav-link px-2"><ya-tr-span data-index="58-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Comparison" data-translation="Сравнение" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Сравнение</ya-tr-span></a></li>
        <li><a href="{{ url_for('question') }}" class="nav-link px-2"><ya-tr-span data-index="59-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="FAQs" data-translation="Вопросы и ответы" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Вопросы и ответы</ya-tr-span></a></li>
        <li><a href="{{ url_for('myself') }}" class="nav-link px-2"><ya-tr-span data-index="60-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="From myself" data-translation="От себя" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">От себя</ya-tr-span></a></li>
        <li><a href="{{ url_for('create') }}" class="nav-link px-2"><ya-tr-span data-index="61-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Create post" data-translation="Создание поста" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Создание поста</ya-tr-span></a></li>
        <li><a href="{{ url_for('comment') }}" class="nav-link px-2"><ya-tr-span data-index="61-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Comment" data-translation="Комментарии" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Комментарии</ya-tr-span></a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><ya-tr-span data-index="62-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Login" data-translation="Вход" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Вход</ya-tr-span></button>
        <button type="button" class="btn btn-primary"><ya-tr-span data-index="62-1" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Sign-up" data-translation="Регистрация" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Регистрация</ya-tr-span></button>
      </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 ne-2 mb-md-0 text-muted text-decoration-non lh-1">
                <img class="footer__img" src="{{ url_for('static', filename='img/logo1.png') }}" alt="logo">
            </a>
            <span class="mb-3 mb-md-0 text-muted">@ 2025 Лицензий нету</span>
        </div>

        <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img class="footer1__img" src="{{ url_for('static', filename='img/tg.jpg') }}" alt="telegram">
        </a>


    </footer>
</div>


</body>
</html>
